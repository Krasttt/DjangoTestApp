{% extends 'academy/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="mx-auto">
  <h1 class="text-center">List of lessons</h1>
</div>
<div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {% for lesson in lessons %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <div class="card-header">
                {{ lesson.title }}
            </div>
            <img src="/media/{{ lesson.image }}" class="card-img-top" width="200" height="150">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <a href="/lesson/{{ lesson.id }}" class="btn btn-sm btn-outline-secondary" role="button" aria-pressed="true">View</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
