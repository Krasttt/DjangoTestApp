{% extends 'academy/base.html' %}

{% block title %}
{{ lesson.title }}
{% endblock %}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
          <div class="card  shadow-sm">
            <div class="card-header">
                <h3 class="text-center">{{ lesson.title }}</h3>
            </div>
            <img src="/media/{{ lesson.image }}" class="card-img-top" width="750" height="500">
            <div class="card-body">
              <p class="card-text">{{ lesson.description }}</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
