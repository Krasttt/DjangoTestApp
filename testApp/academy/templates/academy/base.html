<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Academy</h5>
      {% if user.is_authenticated %}
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'list_of_lessons' %}">Lessons</a>
      </nav>
      {% endif %}
      {% if not user.is_authenticated %}
      <a class="btn btn-outline-primary mr-md-3" href="{% url 'sign-in' %}">Sign In</a>
      <a class="btn btn-outline-success mr-md-3" href="{% url 'registration' %}">Sign Up</a>
      {% endif %}
      {% if user.is_authenticated %}
      <a class="btn btn-outline-primary" href="{% url 'logout' %}">Logout</a>
      {% endif %}
    </div>

    <div class="container">{% block content %}{% endblock %}</div>
</body>
</html>
